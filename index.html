<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetBelly - Serviço online de streaming</title>

    <!-- Link css -->

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->

    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonte -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--<button><ion-icon name="reorder-three-outline"></ion-icon></button>-->

    <header class="header">
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="index.html" class="logo">
          <img src="assets/img/NetBelly (4).png" alt="NetBelly" />
        </a>
        <div class="header-actions">
          <button class="search">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="lan-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="en">EN</option>
              <option value="es">ES</option>
            </select>
          </div>

          <button class="btn btn-primary">Entrar</button>
        </div>

        <button class="bnt-mobile" data-menu-open>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="index.html">
              <img src="assets/img/NetBelly (4).png" alt="logo" />
            </a>

            <button class="menu-close" data-menu-close>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Filmes</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Bombando</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Séries</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Preço</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-tiktok"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="paper-plane-outline"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Link JS-->

    <script src="assets/js/script.js"></script>

    <!-- Ionicons -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
